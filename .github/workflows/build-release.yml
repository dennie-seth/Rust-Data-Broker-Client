name: DataBrokerClient – Build & Release wheels

on:
  push:
    branches: [ main ]
    
permissions:
  contents: write
  
jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: |
          maturin build --release -m Cargo.toml
        # если используешь pyproject.toml, можно без -m

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  create-release:
    name: Create GitHub Release with wheels
    runs-on: ubuntu-latest
    needs: build-wheels

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show downloaded files (debug)
        run: ls -R dist

      - name: Get crate version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -n 1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          tag_name: v${{ steps.get_version.outputs.version }}-build-${{ github.run_number }}
          name: "DataBrokerClient v${{ steps.get_version.outputs.version }} (build ${{ github.run_number }})"
          body: |
            Auto-generated release for commit ${{ github.sha }} on branch main.

            Crate version: ${{ steps.get_version.outputs.version }}
            GitHub Actions run: ${{ github.run_number }}

          files: |
            dist/**/*.whl

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
